<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телеграм Бот Конструктор</title>
</head>
<body>
    <h1>Настройка вашего бота</h1>
    <form method="post">
        <label for="bot_token">Введите токен бота:</label><br>
        <input type="text" id="bot_token" name="bot_token" value="{{ config.get('bot_token', '') }}" required><br><br>
        <button type="submit">Сохранить</button>
    </form>
    <p>Ваш токен: {{ config.get('bot_token', '') }}</p>
    <!-- Здесь можно добавить дополнительные настройки для команд -->
</body>
</html>
